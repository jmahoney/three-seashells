<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.0.0/annyang.min.js"></script>
  <script src='https://code.responsivevoice.org/responsivevoice.js'></script>
  <script>
  var Internet = {
    get: function(url, callback, err) {
            err = err || function(_) {}
            var request = new XMLHttpRequest();
          	request.open("GET", url, true);
          	request.onreadystatechange = function () {
	          if (4 == request.readyState) {
                    if (200 == request.status) {
    		    callback(request.responseText);
                    } else { err(request); }
    	    }
    	};
    	request.send();
        }
    };

  function getPuppy(){
    q = "puppy";

    request = new XMLHttpRequest;
    request.open('GET', 'http://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag='+q, true);

    request.onload = function() {
      if (request.status >= 200 && request.status < 400){
        data = JSON.parse(request.responseText).data.image_url;
        console.log(data);
        document.getElementById("puppy").innerHTML += '<center><img src = "'+data+'"  title="GIF via Giphy"></center>';
      } else {
        console.log('reached giphy, but API returned an error');
       }
    };

    request.onerror = function() {
      console.log('connection error');
    };

    request.send();
  }

  if (annyang) {
    // Let's define our first command. First the text we expect, and then the function it should call
    var commands = {
      '*term': function(term) {
          Internet.get("/level?term=" + term, function(response){
            responsiveVoice.speak(response);
            if(response.indexOf("fine") >= 0){
              getPuppy();
            }
          });
        }
      };

    // Add our commands to annyang
    annyang.addCommands(commands);

    // Start listening. You can call this here, or attach this call to an event, button, etc.
    annyang.start();
  }
  </script>
</head>
<body>
<div id="puppy">
</div>
</body>
</html>
